{% extends 'base.html' %} 

{% load static %} 

{% block content %} 

<section class="about section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-12 mx-auto">
        <form
          action="{% url 'contrasena-olvidada' %}"
          method="POST"
          class="shadow-lg p-3 mb-5 bg-body rounded"
        >
          {% csrf_token %}

          <h3 class="mb-3 text-center">Recuperar contraseña</h3>

          {% include 'includes/alerts.html' %}

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo con el que te registraste:</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="background-color: #2d418e"
          >
            Enviar</button
          ><br /><br />
          <div class="text-center">
            <p>
              ¿Ya tienes tu contraseña?
              <a style="color: #2d418e" href="{% url 'login-page' %}"
                >Iniciar sesión</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
